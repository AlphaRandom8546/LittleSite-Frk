            /* 芝士导航栏容器 */
            .navbar {

                align-items: center;
                background-color: #4368EF; /* #0085DD */
                color: white;
                padding: 1rem 2rem;

            /* Logo样式 */
            .navbar-brand {

            }
            /* Links' List (链接列表 */
            .navbar-links {
                display: flex;
                list-style: none;
            }
            .navbar-links li {
                margin-left: 2rem;
            }
            .navbar-links a {
                color: white;
                text-decoration: none;
                font-size: 1.1rem;
                transition: color 0.4s;
            }
            .navbar-links a:hover {
                color: #ACAF50;
            }
            /* 菜单按钮 */
            .navbar-toggle {
                display: none;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }
            .toggle-icon {
                display: block;
                width: 25px;
                height: 3px;
                background-color: white;
                position: relative;
            }

            .toggle-icon::before
            .toggle-icon::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: white;
                left: 0;
            }
            .toggle-icon::before {
                top: -8px;
            }
            .toggle-icon::after {
                bottom: -8px;
            }
            
            /* 移动端响应式设计 */
            @media (max-width: 768px) {
                .navbar {
                    flex-direction: column;
                    align-items: flex-start;
                    padding: 1rem;
                }
                .navbar-links {
                    display: none;
                    flex-direction: column;
                    width: 100%;
                    margin-top: 1rem;
                }
                .navbar-links li {
                    margin: 0;
                    padding: 0.5rem 0;
                    border-top: 1px solid rgba(255,255,255,0.1);
                }
                .navbar-links a {
                    display: block;
                    padding: 0.5rem 0;
                }
                .navbar-toggle {
                    display: block;
                    position: absolute;
                    top: 1rem;
                    right: 1rem;
                }

                .navbar-links.active {
                    display: flex;
                }

            }

            /* 侧边栏容器 */
            .container {
                display: flex;
                min-height: 100vh;
            }

            .siderbar {
                width: 250px;
                background-color: #F5F5F5;
                color: white;
                transition: all 0.4s ease;
                position: relative;
            }
            .siderbar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #0085DD; /* #0085FF */
            }
            .siderbar-header h2 {
                font-size: 1.2rem;
                margin: 0;
            }
            .siderbar-toggle {
                background: none;

                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                padding: 5px;
            }
            .siderbar-menu {
                list-style: none;
            }
            .siderbar-menu li {
                padding: 10px 20px;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                transition: background-color 0.3s;
            }
            .siderbar-menu li:hover {

            }
            .siderbar-menu a {
                color: black;

                display: flex;
                align-items: center;
            }
            .siderbar-menu .icon {

            }

            /* 网页主内容样式 */
